<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="huddle logo">
  </header>
  <main>
    <div class="container">
      <div class="left-side">
        <img src="images/illustration-mockups.svg" alt="hero img">
      </div>
      <div class="right-side">
        <h1> Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </div>
    </div>
  </main>
  <section>
    <div class="first-icon">
      <img class="icon1" src="images/facebook-f.svg" alt="facebook-f icon">
    </div>
    <div class="second-icon"> 
      <img class="icon2" src="images/twitter.svg" alt="twitter icon">
    </div>
    <div class="second-icon">
      <img class="icon2" src="images/instagram.svg" alt="instagram icon">
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/franklynxchill">franklynxchill</a>.
    </p>
  </footer>
</body>
</html>
